	<script>
		var latitude = 0;
		var longitude = 0;
		var me = new google.maps.LatLng(latitude, longitude);
		myOptions = {
			zoom: 13,
			center: me,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var infowindow = new google.maps.InfoWindow();
		var places;

		function initialize() {
			map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
			
			getLocation();		
		}

		function getLocation() {
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(function(position) {
					latitude = position.coords.latitude;
					longitude = position.coords.longitude;
					// console.log(latitude);
					// console.log(longitude);
					renderMap(latitude, longitude);
				});
			} else {
				alert("Geolocation not supported on this browser");
			}
		}

		function renderMap(myLat, myLng) {
			// console.log("In renderMap");
			me = new google.maps.LatLng(latitude, longitude);
			map.panTo(me);

			// marker for where I am
			marker = new google.maps.Marker({
				position: me,
				icon: "polarbear.png",
				title: "<h1>TravisDuke</h1>",
				content: "<p>" + "Latitude: " + myLat + "<br>" + "Longitude: " + myLng + "</p>"
			});
			marker.setMap(map);

			getHTTP();

			google.maps.event.addListener(marker, 'click', function() {
				infowindow.setContent(marker.title + "<br>" + marker.content);
				infowindow.open(map,marker);
			});
		}

		function getHTTP() {
			console.log("In getHTTP");
			address = "https://secret-about-box.herokuapp.com/sendLocation";
			request = new XMLHttpRequest();
			username = "TravisDuke";
			myinfo = "login=" + username + "&lat=" + latitude + "&lng=" + longitude;
			request.open("POST", address, true);
			request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
			request.send(myinfo);

			request.onreadystatechange = function() {
				if (request.readyState == 4) {
					parsed = JSON.parse(request.responseText);
					parsingData(parsed);
				}
			}
			// request.open("POST", address, true);
